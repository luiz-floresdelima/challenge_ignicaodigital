<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="Painels">
        <div class="readPainel">
            <div id="clients_box" data-type="clientes" data-write="create">
                <span>Adicionar novos clientes</span>
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome">
                <label for="email">Email</label>
                <input type="text" name="email" id="email">
                <div class="tags" data-type="tags" data-content="read">
                </div>
                <button id="add_client"><i class="fas fa-user-plus"></i></button>
            </div>
        </div>
        <div class="showPainel">
            <input type="text" placeholder="Busca" id="procura">
            <select id="tags_busca">
            </select>
            <button id="btn_busca" data-type="clientes" data-write="search"><i class="fas fa-search"></i></button>
            <table class="table table-striped table-hover user-list fixed-header">
                <thead>
                    <th>
                        <div>Nome</div>
                    </th>
                    <th>
                        <div>Email</div>
                    </th>
                    <th>
                        <div>Tag</div>
                    </th>
                    <th>
                        <div>Opções</div>
                    </th>
                </thead>
                <tbody data-type="clientes" data-content="read">
                </tbody>
            </table>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
