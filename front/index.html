<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="Painels">
        <div class="readPainel">
            <div id="clients_box" data-type="clientes" data-write="create">
                <span>Adicionar novos clientes</span>
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome">
                <label for="email">Email</label>
                <input type="text" name="email" id="email">
                <div class="tags" data-type="tags" data-content="read">
                </div>
                <button id="add_client">Adicionar</button>
            </div>
        </div>
        <div class="showPainel">
            <table class="table table-striped table-hover user-list fixed-header">
                <thead>
                    <th>
                        <div>Nome</div>
                    </th>
                    <th>
                        <div>Email</div>
                    </th>
                    <th>
                        <div>Tag</div>
                    </th>
                    <th>
                        <div></div>
                    </th>
                </thead>
                <tbody data-type="clientes" data-content="read">
                </tbody>
            </table>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
